<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Assignment Operators</title>
</head>
<body>
	<h2>Assignment Operators</h2>

	<script type="text/javascript">
		var a = 10;
		document.write("a value is : ", a);
		document.write("<br />");
		document.write("<br />");
		a += 10;
		document.write("a value is : ", a);
		document.write("<br />");
		document.write("<br />");

		a -= 10;
		document.write("a value is : ", a);
		document.write("<br />");
		document.write("<br />");
		var b =2;
		b *= 10;
		document.write("b value is : ", b);
		document.write("<br />");
		document.write("<br />");

		var b =20;
		b /= 10;
		document.write("b value is : ", b);
		document.write("<br />");
		document.write("<br />");

		var c =104;
		c %= 50;
		document.write("c value is : ", c);
		document.write("<br />");
		document.write("<br />");
	</script>
</body>
</html>
