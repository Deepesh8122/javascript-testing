<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Operators | Arithmetic Operstor</title>
</head>
<body>

<script type="text/javascript">
	document.write("<h2> Addition Operstor</h2>");
	document.write(3+2);
	document.write("<h2> Subtraction Operstor</h2>");
	document.write(5-2);
	document.write("<h2> Multiplication Operstor</h2>");
	document.write(5*2);
	document.write("<h2> Division Operstor</h2>");
	document.write(5/2);
	document.write("<h2> Moduler Operstor</h2>");
	document.write(10%100);
	document.write("<br />");

	var result = 10 / 0;
	document.write("<h2>" + result + "</h2>");
	document.write("<br />");


	var a = "3";
	var b = "4";

	document.write("<h2>", parseInt(a) + parseInt(b), "</h2>");
	document.write("<br />");

	var result = 24 % 10; 
	document.write("<h2>", result, "</h2>");
	document.write("<br />");

	var result = 12321 / 10; 
	document.write("<h2>Q: (12321) Except the last digit and show the remeaning number on screen! </h2>");
	document.write("<h2> Ans: ", parseInt(result), "</h2>");
	document.write("<br />");

</script>
</body>
</html>
