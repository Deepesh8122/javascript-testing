<!DOCTYPE html>
<html>
<head>
	<title>JavaScript | Increment & Decrement Operators</title>
</head>
<body>
	<script type="text/javascript">
		document.write("<h2>"+"JavaScript Increment & Decrement Operators"+"</h2>");

		var a = 10;
		document.write('A value is = ', a);
		document.write("<br /><br /><br />")
		a += 20;
		a++;
		document.write('A value is = ', ++a);
	</script>
</body>
</html>
