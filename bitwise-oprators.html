<!DOCTYPE html>
<html>
<head>
	<title>JavaScript | Bitwise Oprators</title>
</head>
<body>
	<script type="text/javascript">
		document.write("<h2> JavaScript Bitwise Oprators</h2>");
		document.write("<br />");
		document.write("<h3>JavaScript Bitwise Oprators with And(&) Oprand</h3>");
		document.write("<br />");
		var a = 1;
		var b = 1;
		document.write(1 & 1);
		document.write("<br />");
		document.write(0 | 0);
		document.write("<br />");
		document.write(1 ^ 1);
		document.write("<br />");
		document.write(1 ^ 1);
		document.write("<br />");
		document.write(~ 34);
		document.write("<br />");
		document.write(~ (- 10));
		document.write("<br />");
		document.write(1<<5);  //32
		document.write("<br />");
		document.write(9 >> 8);  //32
	</script>
</body>
</html>
