<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Type Casting | eval function</title>
</head>
<body>
	
	<h2>
		Explict Type Casting | eval Function
	</h2>
	<code>
		document.write(eval(2+2)); //4
		<br /><br />

		document.write(eval("2")+2); //4
		<br /><br />

		document.write(eval("2"+"2")); //22
		<br /><br />

		document.write(parseInt("2")+"2"); //22
		<br /><br />
	</code>
	<script type="text/javascript">
		document.write("eval function", "<br/>");
		document.write(eval(3.142 + 3.142)); //4
		document.write("<br />","<br />"); 

		document.write("parseInt function", "<br/>");
		document.write(parseInt(3.142 + 3.142)); //4
		document.write("<br />","<br />"); 

		document.write("parseFloat function", "<br/>");
		document.write(parseFloat(3.142 + 3.142)); //4
		document.write("<br />","<br />"); 



		document.write("eval function", "<br/>");
		document.write(eval(2+2)); //4
		document.write("<br />","<br />"); 

		document.write("parseInt function", "<br/>");
		document.write(parseInt(2+2)); //4
		document.write("<br />","<br />"); 

		document.write("parseFloat function", "<br/>");
		document.write(parseFloat(2+2)); //4
		document.write("<br />","<br />"); 



		document.write("eval function", "<br/>");
		document.write(eval("2")+2); //4
		document.write("<br />","<br />");

		document.write("parseInt function", "<br/>");
		document.write(parseInt("2")+2); //4
		document.write("<br />","<br />"); 

		document.write("parseFloat function", "<br/>");
		document.write(parseFloat("2")+2); //4
		document.write("<br />","<br />"); 



		document.write("eval function", "<br/>");
		document.write(eval("2"+"2")); //22
		document.write("<br />","<br />"); 

		document.write("parseInt function", "<br/>");
		document.write(parseInt("2"+"2")); //22
		document.write("<br />","<br />"); 

		document.write("parseFloat function", "<br/>");
		document.write(parseFloat("2"+"2")); //22
		document.write("<br />","<br />"); 



		document.write("eval function", "<br/>");
		document.write(eval("1.6 + 1.6")); //22
		document.write("<br />","<br />"); 

		document.write("parseInt function", "<br/>");
		document.write(parseInt("1.6 + 1.6")); //22
		document.write("<br />","<br />"); 

		document.write("parseFloat function", "<br/>");
		document.write(parseFloat("1.6 + 1.6")); //22
		document.write("<br />","<br />"); 



		document.write("eval function", "<br/>");
		document.write(eval("12")); //22
		document.write("<br />","<br />"); 

		document.write("parseInt function", "<br/>");
		document.write(parseInt("22sometext")); //22
		document.write("<br />","<br />"); 

		document.write("parseFloat function", "<br/>");
		document.write(parseFloat("22sometext")); //22
		document.write("<br />","<br />"); 



		document.write("eval function", "<br/>");
		document.write(eval("var numbr= 99; var numbrnew=11; numbr + numbrnew")); //22
		document.write("<br />","<br />"); 

		document.write("parseInt function", "<br/>");
		document.write(parseInt("var numbr=3333; numbr")); //22
		document.write("<br />","<br />"); 

		document.write("parseFloat function", "<br/>");
		document.write(parseFloat("var numbr=92999; numbr")); //22
		document.write("<br />","<br />"); 

		


	</script>
</body>
</html>
