<!DOCTYPE html>
<html>
<head>
	<title>JavScript Relational Operators</title>
</head>
<body>
	<script type="text/javascript">
		document.write("<h2>(<) : Less than Operator</h2>",);
		var casenew = 4 < 5;
		document.write("<h4>"+casenew+"</h4>"); //true
		document.write("<br />");

		document.write("<h2>(>) : Greater than Operator</h2>",);
		var casenew = 4 > 5;
		document.write("<h4>"+casenew+"</h4>"); //false
		document.write("<br />");

		document.write("<h2>(<=) : Less than or equal to Operator</h2>",);
		var casenew = 10 <= 20;
		document.write("<h4>"+casenew+"</h4>"); //false
		document.write("<br />");

		document.write("<h2>(>=) : Greater than or equal to Operator</h2>",);
		var casenew = 10 >= 20;
		document.write("<h4>"+casenew+"</h4>"); //true
		document.write("<br />");

		document.write("<h2>(==) : Equal to Operator</h2>",);
		var casenew = 10 == 11;
		document.write("<h4>"+casenew+"</h4>"); //false
		document.write("<br />");

		document.write("<h2>(!=) : Not Equal to Operator</h2>",);
		var casenew = 10 != 11;
		document.write("<h4>"+casenew+"</h4>"); //true
		document.write("<br />");

		document.write("<h2>(===) : Strictly Equal to Operator</h2>",);
		var casenew = 10 === "11";
		document.write("<h4>"+casenew+"</h4>"); //false
		document.write("<br />");

		document.write("<h2>(!==) : Strictly Not Equal to Operator</h2>",);
		var casenew = 10 !== "testing";
		document.write("<h4>"+casenew+"</h4>"); //true
		document.write("<br />");
	</script>
</body>
</html>
