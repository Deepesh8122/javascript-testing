<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Type Casting</title>
</head>
<body>

	<h2>
		Implicit Type Casting
	</h2>
	<code>
		document.write(2 + 2); //4
		<br />
		document.write(2 + 3.3); //5.3
		<br />
		document.write("2" + 2); //22
		<br />
		document.write(2 + "2"); //22
	</code>
	<br />
	<br />
	<script type="text/javascript">
		document.write(2 + 2);
		document.write("<br />");

		document.write("<br />");
		document.write(2 + 3.3);
		document.write("<br />");

		document.write("<br />");
		document.write("2" + 2);
		document.write("<br />");
		document.write("<br />");
		document.write(2 + "2");
	</script>
	<br>
	
</body>
</html>
